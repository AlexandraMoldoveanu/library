<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="add">
        <button class="btn btn-add add-button" data-toggle="modal" data-target="#myModal">+Add book</button>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog ">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100">Add new book</h4>
                </div>
                <form action="">
                    
                
                <div class="modal-body">
                  
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="title" id="title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="author" id="author">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="number of pages" id="pages">
                    </div>
                    <div class="is-read text-center">
                        <label for="is-read">Have you read it?</label>
                        <input type="checkbox" class="checkbox" id="is-read">
                    </div>
                    <div>
                        <button data-dismiss="modal"  class="submit-form btn btn-success w-100">Submit</button>
                    </div>
                  
                  
                  <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
            </form>
              </div>
          
            </div>
          </div>
    </div>

    <div class="library-grid">

        <!-- <div class="card">
           <p class="title"></p>
           <p class="author"></p>
           <p class="pages"></p>
           <button class="read"></button>
           <button class="remove">Remove</button>
       </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
